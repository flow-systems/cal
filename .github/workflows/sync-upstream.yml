name: Sync Upstream Weekly

on:
  schedule:
    # Run every Saturday at 4:00 AM UTC (adjust timezone as needed)
    - cron: '0 4 * * 6'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/calcom/cal.com.git || true
          git remote set-url upstream https://github.com/calcom/cal.com.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check if sync needed
        id: check
        run: |
          git fetch origin
          LOCAL=$(git rev-parse main)
          REMOTE=$(git rev-parse upstream/main)
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "up_to_date=true" >> $GITHUB_OUTPUT
            echo "Repository is already up to date"
          else
            echo "up_to_date=false" >> $GITHUB_OUTPUT
            echo "Repository needs sync. Local: $LOCAL, Remote: $REMOTE"
          fi

      - name: Merge upstream/main into main
        if: steps.check.outputs.up_to_date == 'false'
        run: |
          git checkout main
          # Use merge strategy that prefers our changes for Dockerfile
          git merge upstream/main --no-edit \
            -X ours \
            -m "chore: sync with upstream cal.com/main [skip ci]"
          
          # If merge fails due to conflicts, try to resolve automatically
          if [ $? -ne 0 ]; then
            echo "Merge conflict detected. Attempting automatic resolution..."
            
            # For Dockerfile, keep our version (Dokploy optimized)
            if [ -f Dockerfile ]; then
              git checkout --ours Dockerfile
              git add Dockerfile
            fi
            
            # For .dockerignore, keep our version
            if [ -f .dockerignore ]; then
              git checkout --ours .dockerignore
              git add .dockerignore
            fi
            
            # Complete the merge
            git commit --no-edit -m "chore: sync with upstream cal.com/main (resolved conflicts) [skip ci]" || true
          fi

      - name: Push changes
        if: steps.check.outputs.up_to_date == 'false'
        run: |
          git push origin main

      - name: Create summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.up_to_date }}" = "false" ]; then
            echo "‚úÖ Successfully synced with upstream cal.com/main"
            echo "üìä Commits merged: $(git rev-list --count upstream/main ^main)"
          else
            echo "‚ÑπÔ∏è Repository is already up to date"
          fi

