version: '3.8'

services:
  calcom:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calcom-app
    ports:
      - "3000:3000"
    environment:
      # Core settings
      - NODE_ENV=production
      - NEXT_PUBLIC_WEBAPP_URL=${NEXT_PUBLIC_WEBAPP_URL}
      - NEXT_PUBLIC_WEBSITE_URL=${NEXT_PUBLIC_WEBSITE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - CALENDSO_ENCRYPTION_KEY=${CALENDSO_ENCRYPTION_KEY}
      
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # Email
      - EMAIL_FROM=${EMAIL_FROM:-notifications@example.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Cal.com}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
      
      # Cron
      - CRON_API_KEY=${CRON_API_KEY}
      - CRON_ENABLE_APP_SYNC=${CRON_ENABLE_APP_SYNC:-true}
      
      # Optional: Disable telemetry
      - CALCOM_TELEMETRY_DISABLED=${CALCOM_TELEMETRY_DISABLED:-1}
      
      # Optional: Google Calendar
      - GOOGLE_API_CREDENTIALS=${GOOGLE_API_CREDENTIALS}
      - GOOGLE_LOGIN_ENABLED=${GOOGLE_LOGIN_ENABLED}
      
      # Optional: Microsoft Calendar
      - MS_GRAPH_CLIENT_ID=${MS_GRAPH_CLIENT_ID}
      - MS_GRAPH_CLIENT_SECRET=${MS_GRAPH_CLIENT_SECRET}
      
      # Optional: Zoom
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      
      # Optional: Daily.co
      - DAILY_API_KEY=${DAILY_API_KEY}
      - DAILY_SCALE_PLAN=${DAILY_SCALE_PLAN}
      
      # Optional: Stripe
      - NEXT_PUBLIC_STRIPE_PUBLIC_KEY=${NEXT_PUBLIC_STRIPE_PUBLIC_KEY}
      - STRIPE_PRIVATE_KEY=${STRIPE_PRIVATE_KEY}
      - STRIPE_CLIENT_ID=${STRIPE_CLIENT_ID}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # Optional: SendGrid
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_EMAIL=${SENDGRID_EMAIL}
      
      # Optional: Twilio
      - TWILIO_SID=${TWILIO_SID}
      - TWILIO_TOKEN=${TWILIO_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_MESSAGING_SID=${TWILIO_MESSAGING_SID}
      - TWILIO_VERIFY_SID=${TWILIO_VERIFY_SID}
      
      # Optional: Redis
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
      
      # Optional: Monitoring
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
      
      # Optional: Advanced settings
      - CALCOM_LICENSE_KEY=${CALCOM_LICENSE_KEY}
      - ORGANIZATIONS_ENABLED=${ORGANIZATIONS_ENABLED}
      - NEXT_PUBLIC_DISABLE_SIGNUP=${NEXT_PUBLIC_DISABLE_SIGNUP}
      - CSP_POLICY=${CSP_POLICY}
      - IP_BANLIST=${IP_BANLIST}
      - RESERVED_SUBDOMAINS=${RESERVED_SUBDOMAINS}
    
    depends_on:
      - postgres
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/version', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: calcom-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-calcom}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-calcom}
      - POSTGRES_DB=${POSTGRES_DB:-calcom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calcom}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: calcom-network

